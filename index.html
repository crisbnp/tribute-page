<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=La+Belle+Aurore|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Steve Jobs</title>
</head>
<body>
    <main id="main">
        <section class="container appear">
            <q id="quote">The people who are crazy enough to think that they can change the world, are the ones who do.</q>
            <h1 id="title">Steve Jobs</h1>

        </section>

        <section class="visible" id="header-image">
        </section>

        <section class ="container">
                <h1 id="highlight">Apple debuts the Macintosh personal computer in 1984</h1>
                <hr>
                <div id="img-div">
                    <img src="./img/steve-jobs-macintosh.jpg" alt="steve with macintosh" id="image">
                    <figcaption id="img-caption">Apple Macintosh (1984)</figcaption>
                </div>
            </section>
    

        <section class="container" id="tribute-info">
            
            <a href="https://www.apple.com/uk/stevejobs/" id="tribute-link" target="_blank">Remembering Steve</a>
            <q id="quote">Steve touched all of our lives in so many ways.</q>
        </section>

        
       

    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
